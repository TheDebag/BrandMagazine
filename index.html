<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/logo.svg" alt="">
                <img class="searchIcon" src="images/search.svg" alt="">

                <img class="navIcon" src="images/menu.svg" alt="">

        </div>

    <div class="topview">
        <div class="topleft">

            <img src="images/forWomen.png" alt="">

                <div class="forTextTop">

                <div class="forTextBottom">
                    FOR WOMEN
                </div>
            </div>
        </div>
        <div class="forMan">
            <img src="images/forMan.png" alt="">

                    HOT DEAL
                </div>
                <div class="forTextBottom">

                </div>
            </div>

        <div class="forKids">
            <img src="images/forKids.png" alt="">

                <div class="forTextTop">
                    NEW ARRIVALS
                </div>
                <div class="forTextBottom">
                    FOR KIDS
                </div>
            </div>
        </div>
        <div class="forAcces">
            <img src="images/forAcces.png" alt="">

                <div class="forTextTop">
                    LUXIROUS & TRENDY
                </div>
                <div class="forTextBottom">
                    ACCESORIES
                </div>
            </div>
        </div>
    </div>

    <div class="content"></div>
    <footer></footer>

</html>
